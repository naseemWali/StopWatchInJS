<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch in js</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  <div class="stopwatch">
    <h1 id="time">00:00:00</h1>
    <div class="buttons">
        <i class="fa-solid fa-play" id="play" onclick="start()"></i>
        <i class="fa-solid fa-stop" id="stop" onclick="stop()"></i>
       <i class="fa-solid fa-rotate-left" id="restart" onclick="restart()"></i>
    </div>
  </div>

    <script src="stopwatch.js"></script>
</body>
</html>
